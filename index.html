    <h1>Form Two:</h1>

            <div class="radio">
                <p>How many search result would you like?</p>
                <div class="radio-col">
                    <label for="" class="radiobutton-container">
                        20

                        <span class="costum-radio"></span>
                    </label>
                    <label for="" class="radiobutton-container">
                        40
                        <input type="radio" name="answer">

                    </label>
                    <label for="" class="radiobutton-container">
                        60
                        <input type="radio" name="answer">
                        <span class="costum-radio"></span>
                    </label>
                    <label for="" class="radiobutton-container">
                        80

                        <span class="costum-radio"></span>
                    </label>
                    <label for="" class="radiobutton-container">
                        100

                        <span class="costum-radio"></span>
                    </label>

                </div>
                

            </div>
            <div class="check">
                <label for="" class="checkbox-container">
                    include results in swedish?

                    <span class="costum-checkbox"></span>
                </label>

            </div>
            <div class="search">
                <input type="text" placeholder="search..." class="search-field" name="search">
                <button class="btn-search">üîç</button>
